# .github/workflows/ci.yml
name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: vault
          POSTGRES_PASSWORD: vault
          POSTGRES_DB: vault_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Lint (ruff check)
        run: ruff check .

      - name: Format check (ruff format)
        run: ruff format --check .

      - name: Type check (mypy)
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests (pytest)
        env:
          DATABASE_URL: postgresql+asyncpg://vault:vault@localhost:5432/vault_test
          DATABASE_URL_SYNC: postgresql://vault:vault@localhost:5432/vault_test
          REDIS_URL: redis://localhost:6379/0
          AUTH_REQUIRED: "false"
          APP_ENV: test
        run: pytest -v --tb=short

      - name: Check Alembic heads
        env:
          DATABASE_URL_SYNC: postgresql://vault:vault@localhost:5432/vault_test
        run: |
          HEAD_COUNT=$(alembic heads | wc -l)
          if [ "$HEAD_COUNT" -gt 1 ]; then
            echo "::error::Multiple Alembic heads detected. Run: alembic merge heads"
            exit 1
          fi

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Lint (eslint)
        run: pnpm lint
        continue-on-error: true

      - name: Type check (tsc)
        run: pnpm type-check
        continue-on-error: true

      - name: Run tests (vitest)
        run: pnpm test --run
        continue-on-error: true

      - name: Build (next build)
        run: pnpm build
        continue-on-error: true

  type-freshness:
    runs-on: ubuntu-latest
    needs: [backend]
    if: always() && needs.backend.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Check shared-types are committed
        run: |
          if [ -d "packages/shared-types/src" ] && [ -n "$(ls packages/shared-types/src/ 2>/dev/null)" ]; then
            echo "✓ Shared types directory exists with content"
          else
            echo "⚠ No shared types generated yet — skipping freshness check"
          fi
